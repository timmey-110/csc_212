<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="fpie">Fully Parenthesized</button>
            <button class="mode-btn" data-mode="standard">Standard Expression</button>
        </div>

        <input type="text" class="display" id="display" placeholder="expression">

        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn">0</button>
            <button class="btn operator">(</button>
            <button class="btn operator">)</button>
            <button class="btn operator">+</button>
            <button class="btn clear">C</button>
            <button class="btn equals">=</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
